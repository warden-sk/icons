<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        align-items: center;
        display: flex;
        justify-content: center;
        margin: 0;
        min-height: 100vh;
        min-width: 100vw;
      }
      img {
        border: 0.25rem solid #000;
        display: block;
        height: 256px;
        width: 256px;
      }
    </style>
  </head>
  <body>
    <img />
    <script>
      let icon = location.hash.replace("#", "");
      const img = document.querySelector("img");

      addEventListener(
        "hashchange",
        () => (icon = location.hash.replace("#", ""))
      );

      setTimeout(
        () =>
          setInterval(
            () => (img.src = `./svg/${icon}.svg?${+new Date()}`),
            250
          ),
        1000 - new Date().getMilliseconds()
      );
    </script>
  </body>
</html>
